<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./icons/tictactoe-icon.png" />
    <script src="./script.js" defer></script>
    <title>TIC TAC TOE</title>
  </head>
  <body>
    <div class="header"><h1>Tic Tac Toe</h1></div>
    <div class="container">
      <div class="board">
        <div class="spaces" id="0"></div>
        <div class="spaces" id="1"></div>
        <div class="spaces" id="2"></div>
        <div class="spaces" id="3"></div>
        <div class="spaces" id="4"></div>
        <div class="spaces" id="5"></div>
        <div class="spaces" id="6"></div>
        <div class="spaces" id="7"></div>
        <div class="spaces" id="8"></div>
      </div>
    </div>
  </body>
</html>
